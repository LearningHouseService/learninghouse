<learninghouse-edit-dialog [config]="(dialogConfig$ | async)!" [state]="(state$ | async)" [form]="form">
    <learninghouse-input [name]="'pages.configuration.sensors.columns.name'" [control]="form.controls.name">
    </learninghouse-input>
    <learninghouse-select [name]="'pages.configuration.sensors.columns.typed'" [control]="form.controls.typed"
        [options]="typedOptions">
    </learninghouse-select>
    <learninghouse-input [name]="'pages.configuration.sensors.columns.cycles'" [control]="form.controls.cycles"
        *ngIf="form.controls.typed.value === SensorType.CYCLICAL"></learninghouse-input>
    <learninghouse-yes-no [name]="'pages.configuration.sensors.columns.calc_sun_position'"
        [control]="form.controls.calc_sun_position"
        *ngIf="form.controls.typed.value === SensorType.TIME"></learninghouse-yes-no>
</learninghouse-edit-dialog>
